	<h3 style="font-weight: bold; margin-left: 45px;">How many weeks do you want to borrow the novel:</h3><br>

		<!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++     JavaScript      +++++++++++++++++++++++++++++++++++-->

		<script type="text/javascript"> 
			function getPrice() {
				var weeks = document.querySelector('input[name="week"]:checked').value;

				if (weeks === '1') {
					document.getElementById("count").value = 1 * 0.500 + " OR";
				} else if (weeks === '2') {
					document.getElementById("count").value = 2 * 0.500 + " OR";
				} else if (weeks === '3') {
					document.getElementById("count").value = 3 * 0.500 + " OR";
				} else if (weeks === '4') {
					document.getElementById("count").value = 4 * 0.500 + " OR";
				}
		   }
